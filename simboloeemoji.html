<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Símbolos e emojis</h1>
        <hr>
      
        <p>Para adicionar alguns símbolos basta colocar:</p>
        &yen;
        &cent;
        &dollar;
        &trade;
        &Delta;
        &copy;
        &nwArr;
        etc...
      
        <p>Para adicionar alguns emojis basta colocar:</p>
        &#x1F606;
        &#x1F60E;
        &#x1F913;
        etc...

    </body>
</html>
